<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">Weight Converter</h1>
          <form>
            <div class="form-group">
              <input
                id="lbsInput"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter pounds..."
              />
            </div>
            <div id="output">
              <div class="card bg-primary mb-2">
                <div class="card-body">
                  <h5 class="card-title">Grams:</h5>
                  <div class="card-text" id="gramsOutput"></div>
                </div>
              </div>
              <div class="card bg-success mb-2">
                <div class="card-body">
                  <h5 class="card-title">Kilograms:</h5>
                  <div class="card-text" id="kgOutput"></div>
                </div>
              </div>
              <div class="card bg-danger mb-2">
                <div class="card-body">
                  <h5 class="card-title">Ounces:</h5>
                  <div class="card-text" id="ozOutput"></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
